<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CSU Lost & Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/img/csu-logo.png" alt="CSU Logo" class="auth-logo" onerror="this.style.display='none'">
        <h1>CSU Lost & Found</h1>
        <p>Sign in to access your account</p>
      </div>

      <!-- Message Display -->
      <div id="message" class="message"></div>

      <!-- Manual Login Form -->
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="email@carsu.edu.ph">
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
          <i class="fas fa-lock input-icon"></i>
          <span class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div class="divider">
        <span></span>
        <p>OR</p>
        <span></span>
      </div>

      <!-- Google Sign-In Button -->
      <div class="google-signin-container">
        <a href="/auth/google" class="google-btn-custom">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </a>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Enhanced loading state
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Show loading state
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin loading"></i> Signing in...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.className = 'message success';
          messageDiv.style.display = 'block';
          setTimeout(() => window.location.href = data.redirect, 1500);
        } else {
          messageDiv.textContent = data.error || 'Invalid email or password';
          messageDiv.className = 'message error';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.textContent = 'Connection error. Please check your internet.';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        submitBtn.disabled = false;
      }
    });

    // Check if user is already logged in
    fetch('/api/user')
      .then(response => response.json())
      .then(data => {
        if (data.user) {
          window.location.href = data.user.role === 'admin' ? '/admin-dashboard.html' : '/student-dashboard.html';
        }
      })
      .catch(error => {
        console.log('Not logged in');
      });
    
    const params = new URLSearchParams(window.location.search);
    const errorMsg = params.get('error');
    if (errorMsg) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = decodeURIComponent(errorMsg);
      messageDiv.className = 'message error';
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
